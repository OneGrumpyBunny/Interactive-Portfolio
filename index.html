      <script>
          function randomVid() {
            var vid1="237938466"; // rocky beach
            var vid2="237749030"; // sunset
            var vid3="240357590"; // river
            var val1=Math.random() * 4;
            var rand=Math.floor(val1);
            //var modVal = rand % 2;
            //console.log(val1 + " | " + rand + " | " + modVal)
      
            if (rand == 1) {
              
              $("#vimeo_player").removeClass("river").removeClass("ocean");
              $("#vimeo_player").attr("src", "https://player.vimeo.com/video/"+vid2+"?api=1&;player_id=vimeo_player&autoplay=1&loop=1&color=ffffff")
              $("#vimeo_player").addClass("sunset");
            }
            if (rand== 2) {
              $("#vimeo_player").removeClass("sunset").removeClass("river");
              $("#vimeo_player").attr("src", "https://player.vimeo.com/video/"+vid1+"?api=1&;player_id=vimeo_player&autoplay=1&loop=1&color=ffffff")
              $("#vimeo_player").addClass("ocean");
            }
            if (rand == 3) {
              $("#vimeo_player").removeClass("sunset").removeClass('ocean');
              $("#vimeo_player").attr("src", "https://player.vimeo.com/video/"+vid3+"?api=1&;player_id=vimeo_player&autoplay=1&loop=1&color=ffffff")
              $("#vimeo_player").addClass("river");
            }
      
          }
      
          $(function() {
            var vimeo_iframe = $('#vimeo_player')[0];
            var player = $f(vimeo_iframe);
        
            player.addEvent('ready', function() {
                player.api('setVolume', 0);
            });
        });
          </script>
